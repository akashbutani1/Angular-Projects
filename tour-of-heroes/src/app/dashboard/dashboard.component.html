<label class="search-label">Search Heroes : </label>

<mat-form-field appearance="outline">
  <mat-label></mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<h3 class="heading">Top Heroes</h3>

<mat-grid-list cols="10" class="grid-details">

  <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <mat-grid-tile>
      <div class="module hero">
        <h4>{{hero.first_name}}</h4>
      </div>
    </mat-grid-tile>
  </a>

</mat-grid-list>
