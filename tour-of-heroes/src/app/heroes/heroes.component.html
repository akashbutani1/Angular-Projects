<h2 class="heading">My Heroes</h2>
<div class="row" style="margin-left: 18px;">

    <div class="col-md-10">
        <mat-form-field appearance="outline">
            <mat-label>Search Value</mat-label>
            <input matInput #inputSearch>

        </mat-form-field>

        <button mat-raised-button color="accent" (click)='searchFilter()' class="btn-search">
      <mat-icon [inline]="true">search</mat-icon>
    </button>

    </div>
    <!-- <div class="col-md-2">

        <button mat-raised-button color="accent" (click)="resetDataTable()" class="btn-reset">
      <mat-icon [inline]="true">refresh</mat-icon>
    </button>
    </div> -->

</div>
<div class="col-md-10 table-container">


    <table mat-table matSort [dataSource]="dataHeroes" matSortActive="id" matSortDisableClear matSortDirection="asc" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="id">

            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>

        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hero_name}}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hero_lastname}} </td>
        </ng-container>

        <!-- Nick Name Column -->
        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hero_nickname}} </td>
        </ng-container>


        <!-- Delete And View Action Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Action <button mat-raised-button color="accent" routerLink="/add" class="btn-add">
          <mat-icon>add</mat-icon>
        </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" class="btn-delete" (click)='confirmDelete(element)' disableRipple>
          <mat-icon>delete_outline</mat-icon>
        </button>
                <button mat-raised-button color="accent" routerLink="/edit/{{element.id}}" disableRipple>
          <mat-icon>create</mat-icon>
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8"><span style="color: red;">No Data matching the Search Value</span></td>
        </tr>

    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>
