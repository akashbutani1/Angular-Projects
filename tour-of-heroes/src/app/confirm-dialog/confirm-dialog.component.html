<h1 mat-dialog-title style="font-weight: bold;">{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right;margin:20px;">
  <button style="margin:0px 10px;" mat-raised-button color="accent" [mat-dialog-close]="true">Confirm</button>
  <button mat-raised-button color="basic" [mat-dialog-close]="false">Cancel</button>
</div>
