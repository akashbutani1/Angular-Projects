<div *ngIf="hero">

  <h2 class="input-details">{{hero.name | uppercase}} Details</h2>

  <form [formGroup]="updateHeroForm" (ngSubmit)="onSubmit()">
    <div class="row form-container">

      <div class="col-md-2">
        <mat-form-field appearance="outline">
          <mat-label>Hero Name</mat-label>
          <input matInput [(ngModel)]="hero.hero_name" formControlName="heroFirstName">
          <mat-error *ngIf="updateHeroForm.get('heroFirstName').hasError('required')">
            First Name is required
          </mat-error>
          <mat-error *ngIf="updateHeroForm.get('heroFirstName').hasError('minlength')">
            Min Length is 3
          </mat-error>
          <mat-error *ngIf="updateHeroForm.get('heroFirstName').hasError('pattern')">
            Only Alphabets Are Allowed
          </mat-error>
        </mat-form-field>

      </div>


      <div class="col-md-2">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="hero.hero_lastname" formControlName="heroLastName">
          <mat-error *ngIf="updateHeroForm.get('heroLastName').hasError('required')">
            Last Name is required
          </mat-error>
          <mat-error *ngIf="updateHeroForm.get('heroLastName').hasError('minlength')">
            Min Length is 3
          </mat-error>
          <mat-error *ngIf="updateHeroForm.get('heroLastName').hasError('pattern')">
            Only Alphabets Are Allowed
          </mat-error>
        </mat-form-field>

      </div>

      <div class="col-md-2">
        <mat-form-field appearance="outline">
          <mat-label>Nick Name</mat-label>
          <input matInput [(ngModel)]="hero.hero_nickname" formControlName="heroNickName">
          <mat-error *ngIf="updateHeroForm.get('heroNickName').hasError('required')">
            Last Name is required
          </mat-error>
          <mat-error *ngIf="updateHeroForm.get('heroNickName').hasError('minlength')">
            Min Length is 3
          </mat-error>
          <mat-error *ngIf="updateHeroForm.get('heroNickName').hasError('pattern')">
            Only Alphabets Are Allowed
          </mat-error>
        </mat-form-field>

      </div>
    </div>

    <div class="btn-details">
      <button mat-raised-button color="accent" [disabled]="!updateHeroForm.valid" type="submit">
        Save <mat-icon>save</mat-icon>
      </button>

    </div>
  </form>


</div>
