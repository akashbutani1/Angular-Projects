<div class="calendar-container">
    <ejs-schedule class="calendar-container" [eventSettings]="eventSettings" (popupOpen)='onPopupOpen($event)' #ScheduleObj width="1000px">
        <e-views>
            <e-view option='Day'></e-view>
            <e-view option='Week'></e-view>
            <e-view option='Month'></e-view>
            <e-view option='Agenda'></e-view>
        </e-views>
    </ejs-schedule>
</div>
