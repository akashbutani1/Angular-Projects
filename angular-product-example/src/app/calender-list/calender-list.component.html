<h2 class="heading">
    My Events</h2>

<div class="col-md-10 table-container">
    <table mat-table matSort [dataSource]="dataEvents" matSortActive="Id" matSortDisableClear matSortDirection="asc" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="Id">

            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>

        </ng-container>

        <!-- Event Name Column -->
        <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}}</td>
        </ng-container>

        <!-- Event STart Date Column -->
        <ng-container matColumnDef="StartTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startTime | date:'medium'}}</td>
        </ng-container>

        <!-- Event End Date Column -->
        <ng-container matColumnDef="EndTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endTime | date:'medium'}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8"><span style="color: red;">No Data matching the Search Value</span></td>
        </tr>

    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>
