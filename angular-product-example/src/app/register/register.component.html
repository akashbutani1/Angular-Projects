<mat-card class="register-container">
    <h1 style="font-size: 35px;margin-left: 85px;margin-top: 15px;margin-bottom: 25px;">
        REGISTER
    </h1>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-10">
                <mat-form-field appearance="outline" style="margin-bottom: 18px;width:100%;">
                    <mat-label>User Name</mat-label>
                    <input autoFocus trim matInput formControlName="Username" placeholder="Enter User Name" autocomplete="off">
                    <mat-error *ngIf="registerForm.get('Username').hasError('required')">
                        User name is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('Username').hasError('minlength')">
                        Min Length is 3
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('Username').hasError('pattern')">
                        Username is invalid
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-10">
                <mat-form-field appearance="outline" style="margin-bottom: 18px;width:100%;">
                    <mat-label>User Email</mat-label>
                    <input trim matInput formControlName="Email" placeholder="Enter Email" autocomplete="off">
                    <mat-error *ngIf="registerForm.get('Email').hasError('required')">
                        User Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('Email').hasError('email')">
                        Email is invalid
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-10">
                <mat-form-field appearance="outline" style="margin-bottom: 18px;width:100%;">
                    <mat-label>Password</mat-label>
                    <input trim matInput formControlName="Password" placeholder="Enter Password" type="password" autocomplete="off">
                    <mat-error *ngIf="registerForm.get('Password').hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('Password').hasError('minlength')">
                        Min Length is 6
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('Password').hasError('pattern')">
                        Password is invalid
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-10">
                <button mat-raised-button color="accent" [disabled]="!registerForm.valid" (click)="onSubmit()" type="submit" style="padding-left: 120px;padding-right: 120px;font-size: 20px;">
                Register
                <mat-icon>save</mat-icon>
            </button>
            </div>
            <div style="margin-top: 15px;">
                <label style="margin-top: 25px;margin-left: 65px;">Are you already User ? Login here</label><br>
                <button type="button" mat-raised-button color="accent" style="margin-top: 15px;padding-left: 132px;padding-right: 132px;margin-bottom: 25px;font-size: 20px;" routerLink='/login' routerLinkActive="router-link-active" type="button">
                Login
                <mat-icon>save</mat-icon>
            </button>
            </div>
        </div>
    </form>
</mat-card>
